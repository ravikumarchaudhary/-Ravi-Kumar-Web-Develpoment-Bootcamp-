    var numberOfBottles = 99

		var bottleWord = "bottle";

		{
			bottleWord = "bottles";
        } 
		alert(numberOfBottles + " " + bottleWord + " of beer on the wall");
		alert(numberOfBottles + " " + bottleWord + " of beer,");
		alert("Take one down, pass it around,");
		  numberOfBottles--;
		alert(numberOfBottles + " " + bottleWord + " of beer on the wall.");
    }
  </script>
